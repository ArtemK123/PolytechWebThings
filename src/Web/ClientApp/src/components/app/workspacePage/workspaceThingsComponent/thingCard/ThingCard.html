<div class="thing-card">
    <div class="thing-card__title-with-icon-container" data-bind="click: changeCollapseState">
        <div data-bind="if: isCollapsed" class="thing-card__icon-container">
            <i class="fas fa-angle-right"></i>
        </div>
        <div data-bind="ifnot: isCollapsed" class="thing-card__icon-container">
            <i class="fas fa-angle-down"></i>
        </div>
        <span data-bind="text: title"></span>
    </div>
    <!-- ko ifnot: isCollapsed -->
    <ul data-bind="foreach: properties">
        <li data-bind="text: $data.name"></li>
    </ul>
    <!-- /ko -->
</div>
