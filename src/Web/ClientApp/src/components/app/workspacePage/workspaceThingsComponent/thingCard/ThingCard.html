<div class="thing-card">
    <div class="thing-card__title-with-icon-container" data-bind="click: changeCollapseState">
        <collapse-arrow params="{ isCollapsed: isCollapsed }"></collapse-arrow>
        <span data-bind="text: title"></span>
    </div>
    <!-- ko ifnot: isCollapsed -->
    <div data-bind="foreach: properties">
        <thing-property-card params="{ model: $data, thingState: $parent.thingState, workspaceId: $parent.params.workspaceId }"></thing-property-card>
    </div>
    <!-- /ko -->
</div>
