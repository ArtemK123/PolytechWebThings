<div class="workspace-rules">
    <h4>Workspace Rules</h4>
    <div data-bind="foreach: params.rules">
        <rule-card params="{ rule: $data, editRuleAction: $parent.params.editRuleAction, deleteRuleAction: $parent.params.deleteRuleAction }"></rule-card>
    </div>
    <button class="workspace-rules__create-rule-button" data-bind="click: createRule">Create rule</button>
</div>
