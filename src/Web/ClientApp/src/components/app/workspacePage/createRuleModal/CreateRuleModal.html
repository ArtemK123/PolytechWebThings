<div data-bind="if: isVisible">
    <div class="create-rule-modal__modal-controls-container">
        <button data-bind="click: closeModal">Close modal</button><br/>
        <button data-bind="click: addRule">Confirm adding</button><br/>
    </div>
    <div class="create-rule-modal__new-rule-inputs-container">
        <label>Rule name <input type="text" data-bind="value: ruleName"></label>
        <div data-bind="foreach: steps">
            <div>
                <span data-bind="text: $data"></span>
                <button data-bind="click: $parent.removeStep.bind($parent)">Remove step</button>
            </div>
        </div>
        <button data-bind="click: addStep">Add step</button>
    </div>
</div>
