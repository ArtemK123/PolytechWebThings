<div data-bind="if: isVisible">
    <label>
        Select action for this step
        <select data-bind="options: actionTypes, value: selectedActionType"></select>
    </label>
    <div data-bind="if: selectedActionType() == 'Execute other rule'">
        <label>
            Select rule to execute
            <select data-bind="options: ruleNames, value: selectedRuleName"></select>
        </label>
    </div>
    <div data-bind="if: selectedActionType() == 'Change thing state'">
        <label>
            Select thing
            <select data-bind="options: thingNames, value: selectedThingName"></select>
        </label>
        <label>
            Select property
            <select data-bind="options: propertyNames, value: selectedPropertyName"></select>
        </label>
        <label>
            New value for property
            <input type="text" data-bind="textInput: newPropertyValue">
        </label>
    </div>
    <button data-bind="click: add">Add</button><button data-bind="click: cancel">Cancel</button>
</div>
