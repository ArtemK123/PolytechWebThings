<div class="execute-rule-step-edit-card">
    <div class="execute-rule-step-edit-card__inputs-container">
        <div class="execute-rule-step-edit-card__input-container">
            <label>
                Select step type<br/>
                <select data-bind="options: params.stepTypes, value: params.currentStepType"></select>
            </label>
        </div>
        <div class="execute-rule-step-edit-card__input-container">
            <label>
                Rule<br/>
                <select data-bind="options: params.availableRuleNames, value: selectedRule"></select>
            </label>
        </div>
    </div>
    <div>
        <button data-bind="click: handleConfirm">Confirm</button>
        <button data-bind="click: handleCancel">Cancel</button>
    </div>
</div>
