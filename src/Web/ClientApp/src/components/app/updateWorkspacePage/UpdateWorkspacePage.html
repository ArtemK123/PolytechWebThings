<div>
    <h2>Update workspace</h2>
    <form data-bind="submit: handleSubmit">
        <span>Workspace name</span><input data-bind="value: name"/><br/>
        <span>Url to the Mozilla IoT Gateway</span><input data-bind="value: url"/><br/>
        <span>Access token</span><br/><textarea class="update-workspace-page__access-token-textarea" data-bind="value: token"></textarea><br/>
        <button type="submit">Update</button>
    </form>
</div>
