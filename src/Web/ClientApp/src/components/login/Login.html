<div>
    <h2>Log into your account</h2>
    <form data-bind="submit: handleLogin">
        <span>Email</span><input data-bind="value: email"/><br/>
        <span>Password</span><input type="password" data-bind="value: password"/><br/>
        <button type="submit">Login</button>
    </form>
    <button data-bind="click: handleRedirectToHomePage">Go to Home page</button>
</div>
